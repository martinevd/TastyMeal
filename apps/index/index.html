<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TastyMeal</title>
    <link rel="stylesheet" type="text/css" href="/apps/index/index.css">
    <script src="/apps/index/index.js" defer></script>
</head>

<header>
    <h1>TastyMeal<h1>
</header>

<body>

    <div id="filters-container">
        
        <div id = filter-section>
            <label>Filter by:</label>
            <select id="filter-type" onchange="updateFilterOptions()">
                <option value="">All meals</option>
                <option value="category">Category</option>
                <option value="area">Area</option>
                <option value="ingredient">Main Ingredient</option>
            </select>
            <select id="filter-options" onchange="filterMeals()">
                <option value="">Select an option</option>
            </select>
            <button id="meal-random-button" onclick="displayRandomMeal()">Random Meal</button>
        </div>

        <div id="search-container">
            <input type="text" id="search-bar" placeholder="Search for a meal...">
            <button onclick="searchMeals()">üîç</button>
        </div>
    </div>


    <div id="meals"></div>

    <div id="scroll-spy"></div>
    
    <div id="popup-overlay" class="hidden">
        <div id="meal-popup" class="popup-content"></div>
    </div>

    
</body>
</html>
